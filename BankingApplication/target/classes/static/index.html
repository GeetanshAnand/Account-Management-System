<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Updated CSS for Navigation Bar, Container, and Footer */
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            animation: fadeIn 0.5s ease-in; /* Add fade-in effect to the body */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #0f0f0f; /* Darker than main page */
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-menu {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .navbar-menu li {
            margin: 0 20px;
        }

        .navbar-menu a {
            text-decoration: none;
            color: #5ca0f4; /* Lighter blue color */
            font-size: 18px;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .navbar-menu a:hover {
            color: #00ccff; /* Lighter blue on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }

        .container {
            margin: auto;
            margin-top: 80px;
            margin-bottom: 80px;
            max-width: 700px;
            padding: 50px;
            border: 2px solid #3a7bd5;
            border-radius: 8px;
            background-color: rgba(18, 18, 18, 0.9);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
            flex: 1;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #5ca0f4;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: fadeIn 0.5s ease-in;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #5ca0f4;
            border-radius: 4px;
            background-color: #1f1f1f;
            color: #e0e0e0;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #00ccff;
            box-shadow: 0 0 5px #00ccff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5ca0f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #00ccff;
            transform: scale(1.05);
        }

        .footer {
            background-color: #0f0f0f; /* Darker footer */
            text-align: center;
            padding: 10px;
            border-top: 1px solid #3a7bd5;
            animation: fadeIn 0.5s ease-in;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul class="navbar-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2025 Account Management System. All rights reserved.
    </div>
</body>
</html>
